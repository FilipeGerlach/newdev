<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb007dbd74.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>New Dev PDW 1</title>
  </head>
  <body>
    <header>
      <h2>Formulario para contato conosco:</h2>
    </header>
    <main>
      <form class="formulario" id="formulario">
        <h3>Nome:</h3>
        <input type="text" id="name" />
        <h3>Sobrenome:</h3>
        <input type="text" id="lastName" />
        <h3>Endereço:</h3>
        <input type="text" id="location" />
        <h3>Numero(Celular):</h3>
        <input type="text" id="cellphone" />
        <h3>E-mail:</h3>
        <input type="text" id="email" /><br />
        <button class="clear" id="clear">Limpar</button>
        <button class="send" id="sendButton">Enviar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Nome:</th>
            <th>Sobrenome:</th>
            <th>Endereço:</th>
            <th>Celular:</th>
            <th>E-mail:</th>
          </tr>
        </thead>
        <tbody id="tbodyText"></tbody>
      </table>
    </main>
    <footer>
      <a href="https://www.reddit.com/" target="_blank"
        ><i class="fa-brands fa-reddit-square fa-2x"></i
      ></a>
      <a href="https://github.com/FilipeGerlach" target="_blank"
        ><i class="fa-brands fa-github-square fa-2x"></i
      ></a>
      <a href="https://br.linkedin.com/" target="_blank"
        ><i class="fa-brands fa-linkedin fa-2x"></i
      ></a>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
