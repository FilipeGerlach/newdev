    <main class="main-contato">
      <div class="esquerda">

          <i class="fa-solid fa-location-dot"></i>
          endereço

        <p class="p2">Rua do posto nº32. Na esquina</p>

      </div>
      <div class="direita">
        <h1 id="texto">mande seu formulario</h1>

        <form id="formu">

          <input id="name" type="text" autocomplete="off" placeholder="Ex. João da Silva"

          <label for="email">Email:</label>
          <input id="email" type="text" autocomplete="off">

          <label for="mensagem">mensagem:</label>
          <input id="mensagem" type="text" autocomplete="off" >
          <input type="checkbox">
          <input type="radio">
          <input type="range">
          <button type="submit" id="buttonsendmessege">enviar!</button>
          
        </form>
        

        
      </div>
